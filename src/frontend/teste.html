<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teste tabela responsiva</title>
<style>
  /* estilo base (desktop) */
  #table { width: 100%; border-collapse: collapse; border-spacing: 0; }
  #table th, #table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    vertical-align: top;
    word-break: break-word;
    min-width: 0; /* importante para evitar overflow em flex/grid */
  }

  /* ===== comportamento em telas pequenas ===== */
  @media (max-width: 768px) {

    /* só escondemos o header da última coluna (opcional) */
    #table thead th:last-child { display: none; }

    /* precisamos que tbody e tr sejam blocos para o layout flex funcionar */
    #table, #table tbody { display: block; width: 100%; }

    /* cada linha vira um container flex que quebra em várias linhas */
    #table tbody tr {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      box-sizing: border-box;
    }

    /* as primeiras 4 células ocupam ~25% cada (ajuste se quiser) */
    #table tbody td {
      border: none; /* remove borda duplicada */
      padding: 0.25rem 0;
      box-sizing: border-box;
      flex: 0 0 calc(25% - 0.375rem); /* 4 colunas por linha */
      min-width: 0; /* evita overflow do texto */
    }

    /* a última célula ocupa largura total e fica abaixo */
    #table tbody td:last-child {
      flex: 1 0 100%;
      padding-top: 0.5rem;
      font-style: italic;
    }
  }
</style>
</head>
<body>

<table id="table">
  <thead>
    <tr>
      <th>Sistema</th>
      <th>Agente</th>
      <th>Status</th>
      <th>Última verificação</th>
      <th>Observações</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>ERP (Produção)</td>
      <td>João</td>
      <td>Online</td>
      <td>11/09/2025, 08:05:31</td>
      <td>Teste123</td>
    </tr>
    <tr>
      <td>Sistema B com nome grande que pode dar overflow</td>
      <td>Maria</td>
      <td>Offline</td>
      <td>10/09/2025, 17:12:00</td>
      <td>Observação secundária longa que quebra de forma correta</td>
    </tr>
  </tbody>
</table>

</body>
</html>
